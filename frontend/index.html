<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{.pageTitle}}</title>
</head>
<body>
	<h1>{{.pageTitle}}</h1>
	<form>
		<input type="text" name="signature">
		<input type="submit">
	</form>
	<ul>
		{{range .signatures}}
			<li>
				<div>{{.signature}}</div>
				<div>{{.createdAt}}</div>
			</li>
	</ul>
</body>
</html>
