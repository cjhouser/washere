<!doctype html>
<link rel="icon" href="data:,">
<html>
<head>
	<meta charset="utf-8">
	<title>{{.PageTitle}}</title>
</head>
<body>
	<h1>{{.PageTitle}}</h1>
	<form method="POST">
		<input type="text" name="signature">
		<input type="submit">
	</form>
	<ul>
		{{range .Signatures}}
			<li>
				<div>{{.Text}}</div>
				<div>{{.CreatedAt}}</div>
			</li>
		{{end}}
	</ul>
</body>
</html>
