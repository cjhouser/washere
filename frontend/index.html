<!doctype html>
<link rel="icon" href="data:,">
<html>
<head>
	<meta charset="utf-8">
	<title>{{.PageTitle}}</title>
</head>
<body>
	<iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>
	<h1>{{.PageTitle}}</h1>
	<form method="POST" action="http://localhost:8081/" target="dummyframe">
		<input type="text" name="signature">
		<input type="submit">
	</form>
	<ul>
		{{range .Signatures}}
			<li>
				<div>{{.Text}}</div>
				<div>{{.CreatedAt}}</div>
			</li>
		{{end}}
	</ul>
</body>
</html>
