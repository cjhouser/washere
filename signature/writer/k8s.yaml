---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer
  namespace: washere
  labels:
    app: washere
    component: writer
spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: washere
      component: writer 
  template:
    metadata:
      labels:
        app: washere
        component: writer 
    spec:
      containers:
      - name: main
        image: cjhouser/washere:writer
        imagePullPolicy: Always
        command:
        - "/work/run"
        env:
        - name: DATABASE_URL
          value: postgres://postgres:development@database:5432/washere
        - name: NSQLOOKUPD_URL
          value: nsqlookupd.default:4161
        resources:
          limits:
            memory: 8Mi
          requests:
            cpu: 8m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: writer
  namespace: washere
spec:
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 80
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: writer
---